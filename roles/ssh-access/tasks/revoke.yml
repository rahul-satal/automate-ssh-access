---

- name: Revoke SSH access
  authorized_key:
    user: "{{ user_name }}"
    state: absent
    key: "{{ lookup('file', '../../../sshkeys/{{ user_name }}/id_rsa.pub') }}"
  tags:
    - revoke

- name: Remove user
  user:
    name: "{{ user_name }}"
    state: absent
    remove: yes
  tags:
    - remove
